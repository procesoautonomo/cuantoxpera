<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

    <link href="plugins/jquery-toast-plugin/jquery.toast.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/prueba.css" />

    <style>
      .bg-orange-primary {
        background-color: #ec693c;
      }
      .text-orange-primary {
        color: #ec693c;
      }
      .border-orange-primary {
        border-color: #ec693c;
      }
      .placeholder-orange-primary::placeholder {
        color: #ec693c;
      }

      .bg-orange-secondary {
        background-color: #592323;
      }
      .text-orange-secondary {
        color: #592323;
      }
      .border-orange-secondary {
        border-color: #592323;
      }
      .placeholder-orange-secondary::placeholder {
        color: #592323;
      }
    </style>
  </head>

  <body x-data="{ showModal1: false, showModal2: false, showModal3: false }">
    <div class="h-screen flex flex-col">
      <div class="flex flex-col lg:flex-row items-center lg:justify-between px-4 lg:px-52 2xl:px-96">
        <img class="h-32 my-5" src="images/icons/icon-64.svg" />
        <p class="text-xs lg:text-lg font-normal lg:font-bold leading-4 text-center text-orange-secondary mb-5 lg:mb-0 lg:ml-8 px-2 py-1 border-r-4 border-l-4 border-orange-primary">Herramienta para administrar gastos en juntadas.</p>
      </div>

      <div class="lg:px-52 2xl:px-96 bg-orange-primary px-4 py-2 flex-grow rounded-t-lg">
        <div class="flex flex-col mb-6">
          <label for="email" class="mb-1 mt-4 ml-3 text-xs sm:text-sm tracking-wide text-white font-bold text-xs">Nombre</label>
          <div class="relative">
            <div class="bg-white inline-flex items-center justify-center absolute left-0 top-0 h-full w-11 rounded-l-xl">

                  d="M10.2913 6.62646C10.4307 6.81076 10.5585 7.0037 10.6723 7.2096C11.0942 7.96553 11.3422 8.85679 11.3422 9.81428C11.3422 10.1051 11.3166 10.3873 11.2732 10.6609C11.123 11.6343 10.7209 12.5039 10.1418 13.1879C9.84005 13.5478 9.49232 13.8545 9.10622 14.0993C8.47915 14.4923 7.75875 14.717 6.9885 14.717C4.58567 14.717 2.63477 12.5227 2.63477 9.81428C2.63477 7.57531 3.97073 5.68769 5.79124 5.10167C5.94464 5.05415 6.10254 5.01526 6.26553 4.98358C6.38954 4.96055 6.52122 4.94328 6.65226 4.93176C6.76349 4.92311 6.87408 4.91016 6.9885 4.91016C8.31104 4.91016 9.49359 5.57825 10.2913 6.62646Z"

                ></path>
                <path
                  d="M23.996 16.0207C23.3818 15.4275 22.6971 14.9278 21.9627 14.529C21.6827 14.3763 21.3995 14.2381 21.1042 14.1172L20.3551 15.246L18.6835 17.7528L17.9982 18.7794L17.2241 17.6175L15.6683 15.2791L14.8961 14.1172C14.588 14.2453 14.2869 14.3936 13.9935 14.5534C13.2591 14.9551 12.5783 15.4576 11.9634 16.0581C11.6246 16.3878 11.3063 16.7492 11.0129 17.1322C9.56757 19.004 8.68481 21.4619 8.68481 24.1601V26.4322H27.3155V24.1601C27.3155 21.4402 26.42 18.968 24.9523 17.0833C24.657 16.7046 24.3374 16.3504 23.996 16.0207Z"

                ></path>
              </svg>
            </div>
            <input placeholder="Ingrese Nombre del Amigo" class="bg-orange-primary text-sm text-white sm:text-base placeholder-orange-secondary pl-12 pr-4 rounded-xl border-4 border-white w-full py-2 focus:outline-none" name="txtNombre" type="text" id="txtNombre" />
          </div>
        </div>

        <div class="flex flex-col mb-6">
          <label for="email" class="mb-1 ml-3 text-xs sm:text-sm tracking-wide text-white font-bold text-xs">Monto</label>
          <div class="relative">
            <div class="bg-white inline-flex items-center justify-center absolute left-0 top-0 h-full w-11 rounded-l-xl">
              <svg class="h-7 w-7" viewBox="-5 -5 38 38" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M15 0C6.71631 0 0 6.71631 0 15C0 23.2837 6.71631 30 15 30C23.2855 30 30 23.2837 30 15C30 6.71631 23.2855 0 15 0ZM19.0905 20.7916C18.3526 21.6193 17.287 22.1064 15.8936 22.2529V24.375H14.1174V22.2638C11.7938 22.0258 10.3564 20.6745 9.80162 18.2135L12.5482 17.4976C12.8027 19.0448 13.645 19.8175 15.0751 19.8175C15.7434 19.8175 16.2378 19.6528 16.5527 19.3213C16.8677 18.9898 17.0251 18.5907 17.0251 18.1219C17.0251 17.6367 16.8676 17.2686 16.5527 17.0196C16.2378 16.7688 15.5365 16.452 14.4507 16.0675C13.4747 15.7288 12.7112 15.3954 12.1618 15.0623C11.6125 14.7327 11.1657 14.2695 10.8233 13.6743C10.4809 13.0774 10.3088 12.3816 10.3088 11.5905C10.3088 10.5523 10.6164 9.61664 11.228 8.78537C11.8396 7.95592 12.8027 7.44867 14.1175 7.26375V5.625H15.8936V7.26381C17.8785 7.50187 19.1639 8.6243 19.748 10.6329L17.3017 11.6364C16.8238 10.2594 16.0876 9.57094 15.0879 9.57094C14.5862 9.57094 14.1834 9.72475 13.8813 10.0324C13.5773 10.34 13.4254 10.7135 13.4254 11.1512C13.4254 11.5979 13.5718 11.9404 13.8648 12.1802C14.156 12.4183 14.784 12.7131 15.7435 13.0665C16.7982 13.451 17.6258 13.8154 18.2246 14.1578C18.8252 14.5002 19.3031 14.9745 19.662 15.5769C20.019 16.1811 20.1984 16.8861 20.1984 17.6936C20.1984 18.9331 19.8285 19.9658 19.0905 20.7916Z"
                  fill="#592323"
                ></path>
              </svg>
            </div>
            <input placeholder="Ingrese Monto" class="bg-orange-primary text-sm text-white sm:text-base placeholder-orange-secondary pl-12 pr-4 rounded-xl border-4 border-white w-full py-2 focus:outline-none" name="txtMonto" type="number" id="txtMonto" />
          </div>
        </div>

        <button id="btnAgregar" type="button" value="Agregar" class="bg-orange-secondary hover:bg-blue-dark text-white font-bold py-3 px-7 rounded-xl absolute right-0 mr-4 lg:mr-52 2xl:mr-96" onclick="validar_persona();">Ingresar</button>

        <hr class="mt-24" />

        <div id="panel_personas" class="mt-6" style="display: none">
          <div class="">
            <div class="">
              <ul id="ul_personas" class=""></ul>
            </div>
          </div>

          <div class="">
            <div class="">
              <div class="flex flex-row-reverse">
                <input id="btnCalcular" type="button" value="Calcular" class="bg-green-500 hover:bg-blue-dark text-white font-bold py-3 px-7 rounded-xl relative right-0" @click="showModal3 = true" onclick="calcular_joda();" />
                <input id="btnLimpiar" type="button" value="Limpiar" class="bg-orange-secondary hover:bg-blue-dark text-white font-bold py-3 px-7 rounded-xl relative right-0 mr-4" @click="showModal1 = true" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Limpiar Todos -->
    <div
      class="fixed inset-0 w-full h-full z-20 bg-black bg-opacity-50 duration-300 overflow-y-auto"
      x-show="showModal1"
      x-transition:enter="transition duration-300"
      x-transition:enter-start="opacity-0"
      x-transition:enter-end="opacity-100"
      x-transition:leave="transition duration-300"
      x-transition:leave-start="opacity-100"
      x-transition:leave-end="opacity-0"
    >
      <div class="relative sm:w-3/4 md:w-1/2 lg:w-1/3 mx-6 sm:mx-auto my-16 opacity-100">
        <div
          class="relative px-5 bg-orange-primary shadow-lg rounded-md text-white z-20"
          @click.away="showModal1 = false"
          x-show="showModal1"
          x-transition:enter="transition transform duration-300"
          x-transition:enter-start="scale-0"
          x-transition:enter-end="scale-100"
          x-transition:leave="transition transform duration-300"
          x-transition:leave-start="scale-100"
          x-transition:leave-end="scale-0"
        >
          <header class="flex items-center justify-between p-2">
            <h2 class="font-bold text-2xl">Confirma:</h2>
            <button class="focus:outline-none" @click="showModal1 = false">
              <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
              </svg>
            </button>
          </header>
          <main class="p-2 text-lg mb-4">
            <p>¿Estás seguro de eliminar los amigos y sus gastos?</p>
          </main>
          <footer class="flex justify-center p-4">
            <button class="bg-orange-secondary text-sm mr-3 font-semibold text-white p-2 w-32 rounded-lg hover:bg-red-600 focus:outline-none focus:ring shadow-lg hover:shadow-none transition-all duration-300" @click="showModal1 = false" onclick="limpiar();">
                Confirmar
            </button>

            <button class="bg-orange-primary text-sm font-semibold text-white p-2 w-32 rounded-lg hover:bg-red-700 focus:outline-none focus:ring shadow-lg hover:shadow-none transition-all duration-300 border border-white" @click="showModal1 = false">Cancelar</button>            
          </footer>
        </div>
      </div>
    </div>
    <!-- /Modal Limpiar Todos -->


    <!-- Modal Limpiar Amigo -->
    <div
      class="fixed inset-0 w-full h-full z-20 bg-black bg-opacity-50 duration-300 overflow-y-auto"
      x-show="showModal2"
      x-transition:enter="transition duration-300"
      x-transition:enter-start="opacity-0"
      x-transition:enter-end="opacity-100"
      x-transition:leave="transition duration-300"
      x-transition:leave-start="opacity-100"
      x-transition:leave-end="opacity-0"
    >
      <div class="relative sm:w-3/4 md:w-1/2 lg:w-1/3 mx-6 sm:mx-auto my-16 opacity-100">
        <div
          class="relative px-5 bg-orange-primary shadow-lg rounded-md text-white z-20"
          @click.away="showModal2 = false"
          x-show="showModal2"
          x-transition:enter="transition transform duration-300"
          x-transition:enter-start="scale-0"
          x-transition:enter-end="scale-100"
          x-transition:leave="transition transform duration-300"
          x-transition:leave-start="scale-100"
          x-transition:leave-end="scale-0"
        >
          <header class="flex items-center justify-between p-2">
            <h2 class="font-bold text-2xl">Confirma:</h2>
            <button class="focus:outline-none" @click="showModal1 = false">
              <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
              </svg>
            </button>
          </header>
          <main class="p-2 text-lg mb-4">
            <p>¿Estás seguro de eliminar a <span id="lblAmigo"></span>?</p>
          </main>
          <footer class="flex justify-center p-4">
            <button
              class="bg-orange-secondary text-sm mr-3 font-semibold text-white p-2 w-32 rounded-lg hover:bg-red-600 focus:outline-none focus:ring shadow-lg hover:shadow-none transition-all duration-300"
              @click="showModal2 = false"
              onclick="eliminar_amigo(true);">
                Confirmar
            </button>
            <button class="bg-orange-primary text-sm font-semibold text-white p-2 w-32 rounded-lg hover:bg-red-700 focus:outline-none focus:ring shadow-lg hover:shadow-none transition-all duration-300 border border-white" @click="showModal2 = false">Cancelar</button>
          </footer>
        </div>
      </div>
    </div>
    <!-- /Modal Limpiar Amigo -->

    <!-- Modal A Pagar -->
    <div
      id="modal_pagos"
      class="fixed inset-0 w-full h-full z-20 bg-black bg-opacity-50 duration-300 overflow-y-auto"
      x-show="showModal3"
      x-transition:enter="transition duration-300"
      x-transition:enter-start="opacity-0"
      x-transition:enter-end="opacity-100"
      x-transition:leave="transition duration-300"
      x-transition:leave-start="opacity-100"
      x-transition:leave-end="opacity-0"
    >
      <div class="relative sm:w-3/4 md:w-1/2 lg:w-1/3 mx-6 sm:mx-auto my-16 opacity-100">
        <div
          class="relative bg-orange-primary shadow-lg rounded-md text-gray-900 z-20"
          @click.away="showModal3 = false"
          x-show="showModal3"
          x-transition:enter="transition transform duration-300"
          x-transition:enter-start="scale-0"
          x-transition:enter-end="scale-100"
          x-transition:leave="transition transform duration-300"
          x-transition:leave-start="scale-100"
          x-transition:leave-end="scale-0"
        >
          <header class="flex items-center justify-between px-6 py-4">
            <h2 class="font-bold text-xl text-white">A Pagar!</h2>
            <button class="focus:outline-none p-2 text-white" @click="showModal3 = false">
              <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
              </svg>
            </button>
          </header>
          <main class="px-6">
            <div id="panel_pagos_personas">
              <div class="">
                <div class="">
                  <ul id="ul_totales_juntada" class="mb-4"></ul>
                </div>
                <div class="">
                  <ul id="ul_totales_pagos" class=""></ul>
                </div>
              </div>
              <div class="">
                <div class="">
                  <ul id="ul_personas_pagos" class="">
                  </ul>
                </div>
              </div>
            </div>
            <div id="text_pagos_personas" style="display: none">
            </div>
          </main>
          <footer class="flex justify-center p-4">
            <button
              id="btnCompartirResultados"
              class="bg-orange-secondary text-sm mr-3 font-semibold text-white p-2 w-32 rounded-lg hover:bg-red-600 focus:outline-none focus:ring shadow-lg hover:shadow-none transition-all duration-300"
              @click="showModal3 = false"
              onclick="compartir_resultados();"
            >
              Compartir
            </button>
            <button
              class="bg-orange-primary text-sm font-semibold text-white p-2 w-32 rounded-lg hover:bg-red-700 focus:outline-none focus:ring shadow-lg hover:shadow-none transition-all duration-300 border border-white"
              @click="showModal3 = false"
              onclick="limpiarModalPagos()"
            >
              Cerrar
            </button>
          </footer>
        </div>
      </div>
    </div>
    <!-- /Modal A Pagar -->

    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="plugins/jquery-toast-plugin/jquery.toast.min.js"></script>
    <script src="js/websql.js"></script>

    <script src="js/cuantoxpera_v3.js?v=42"></script>
  </body>
</html>
